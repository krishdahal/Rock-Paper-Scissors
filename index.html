<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1 id="game-title">Rock Paper Scissors</h1>
    </header>
    <main class="game-container">
      <div class="game-score">
        <div class="user-score">
          <p>You:</p>
          <p id="user-score">0</p>
        </div>

        <div class="comp-score">
          <p>Computer:</p>
          <p id="comp-score">0</p>
        </div>
      </div>

      <div class="game-choice">
        <p id="choice-title">Make Your Choice!</p>

        <div class="user-choice">
          <div class="choice" id="rock">
            <img src="" alt="rock" />
          </div>
          <div class="choice" id="paper">
            <img src="" alt="paper" />
          </div>
          <div class="choice" id="scissors">
            <img src="" alt="scissors" />
          </div>
        </div>

        <div class="display-choice">
          <div class="player-choice">
            <p>You Chose:</p>
            <p id="player-choice">Paper</p>
          </div>

          <div class="bot-choice">
            <p>Computer Chose:</p>
            <div id="bot-choice">Rock</div>
          </div>
        </div>
      </div>
      <div class="game-result">
        <p id="game-result">You Win!</p>
      </div>
    </main>
    <footer>
      <button class="play-again">Play Again</button>
      <p class="guide">How to Play</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
