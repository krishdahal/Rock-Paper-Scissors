<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game-container">
      <section class="game-title">
        <h1 id="game-title">Rock Paper Scissors</h1>
      </section>
      <section class="game-score">
        <div class="user-score">
          <p>You:</p>
          <p id="user-score">0</p>
        </div>

        <div class="comp-score">
          <p>Computer:</p>
          <p id="comp-score">0</p>
        </div>
      </section>

      <section class="game-choice">
        <p id="choice-title">Make Your Choice!</p>

        <div class="user-choice">
          <div class="circle choice" id="rock">
            <img src="images/rock.png" alt="rock" />
          </div>
          <div class="choice circle" id="paper">
            <img src="images/paper.png" alt="paper" />
          </div>
          <div class="choice circle" id="scissors">
            <img src="images/scissors.png" alt="scissors" />
          </div>
        </div>

        <div class="display-choice">
          <div class="player-choice">
            <p>You Chose:</p>
            <p id="player-choice">Paper</p>
          </div>

          <div class="bot-choice">
            <p>Computer Chose:</p>
            <div id="bot-choice">Rock</div>
          </div>
        </div>
      </section>
      <section class="game-result">
        <p id="game-result">You Win!</p>
      </section>

      <section class="game-guide">
        <button class="play-again">Play Again</button>
        <p class="guide">How to Play</p>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
